<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says</title>
    <link href="./src/output.css" rel="stylesheet">
</head>

<body id="body" class="bg-gray-800 ">
    <h1 class=" text-3xl flex flex-wrap items-center m-0 justify-center w-full bg-blue-950 text-amber-600 h-30">
        <p class="text-6xl font-serif shadow-2xs shadow-black"> Simon Says</p>
    </h1>
    <main class=" items-center flex flex-col justify-center w-full h-full relative">
        <div id="choicelist"
            class="top-20 md:top-10 p-3 md:gap-8 gap-4 m-3 md:m-5 md:grid md:grid-cols-2 flex flex-col relative ">
            <div id="red"
                class="flex items-center  justify-center relative border-2 rounded-[10px] bg-red-700 hover:cursor-pointer transition-all ease-in-out h-30 w-30 bix md:h-60 md:w-60 ">
            </div>
            <div id="green"
                class="flex items-center bg-green-500 justify-center relative border-2 rounded-[10px] hover:border-4 hover:cursor-pointer transition-all ease-in-out h-30 w-30 bix md:h-60 md:w-60 ">
            </div>
            <div id="blue"
                class="flex bg-blue-500 items-center justify-center relative border-2 rounded-[10px] hover:border-4 hover:cursor-pointer transition-all ease-in-out h-30 w-30 bix md:h-60 md:w-60 ">
            </div>
            <div id="yellow"
                class="flex bg-yellow-500 items-center justify-center relative border-2 rounded-[10px] hover:border-4 hover:cursor-pointer transition-all ease-in-out h-30 w-30 bix md:h-60 md:w-60 ">
            </div>
        </div>
        <div id="scorediv"
            class="absolute items-center justify-center p-4 rounded-2xl text-4xl border-2 text-black bg-purple-500 font-serif h-30 w-auto brightness-200 hidden">
        </div>
        </div>
    </main>
    <footer>
        <div class="w-full flex items-center justify-center p-6 md:bottom-10 md:relative absolute  top-18"> <button
                id="buttonstart" class=" h-40 w-60">
                <p
                    class="text-blue-700 border-amber-50 text-2xl hover:brightness-200 transition-all ease-in-out bg-black p-1 m-1 rounded-lg h-15 w-50 flex items-center justify-center relative left-5">
                    Start the game</p>
            </button> 
        </div>
        <div class="w-full flex items-center justify-center p-6 md:bottom-10 md:relative absolute  top-18"> <button
                id="buttonlevelup" class=" h-40 w-60">
                <p
                    class="text-blue-700 border-amber-50 text-2xl hover:brightness-200 transition-all ease-in-out bg-black p-1 m-1 rounded-lg h-15 w-50 flex items-center justify-center relative left-5">
                    HackerLevel</p>
            </button> 
        </div>
        </div>
    </footer>
    <script src="/script.js"></script>
</body>

</html>
